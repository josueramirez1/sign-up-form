<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="section logo">
        <img src="img/output-onlinepngtools.png" alt="Odin logo" />
        <h1>Odin</h1>
      </div>

      <section class="section sign-up">
        <div class="introduction">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <form action="" method="GET">
          <div class="form-container">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-box">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="user_first_name"
                  required
                  placeholder="John"
                />
              </div>
              <div class="form-box">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="user_last_name"
                  required
                  placeholder="Smith"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-box">
                <label for="mail">Email</label>
                <input
                  placeholder="johnsmith@email.com"
                  type="email"
                  id="mail"
                  name="user_email"
                  required
                />
              </div>
              <div class="form-box">
                <label for="phone-number">Phone Number</label>
                <input
                  type="text"
                  id="phone-number"
                  name="user_phone_number"
                  placeholder="123-456-7890"
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-box">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="user_password"
                  required
                  minlength="8"
                />
              </div>
              <div class="form-box">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="user_confirm_password"
                  required
                  minlength="8"
                />
              </div>
            </div>
            <p class="pass">*Passwords must match</p>
          </div>
          <div class="account">
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </form>
      </section>
      <footer class="section footer">
        <p class="author">Photo by Aleks Dahlberg on Unsplash</p>
      </footer>
    </div>
  </body>
</html>

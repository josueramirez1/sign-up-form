<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>

      <section class="section sign-up">
        <div class="introduction">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <form action="" method="GET">
          <div class="form-container">
            <h2>Let's do this!</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="user_first_name" />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="user_last_name" />
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" />
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="user_phone_number" />
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="user_confirm_password"
            />
          </div>
          <div class="account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
